# ===============================
# Bluetooth
# ===============================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
# Allow larger ATT MTU (e.g. 64)
CONFIG_BT_L2CAP_TX_MTU=64

# Must be >= BT_L2CAP_TX_MTU + 4 (L2CAP header etc)
CONFIG_BT_BUF_ACL_RX_SIZE=68

# Device name (what shows in nRF Connect)
CONFIG_BT_DEVICE_NAME="SPMS"
CONFIG_BT_DEVICE_APPEARANCE=0

# Limit to a single central connection
CONFIG_BT_MAX_CONN=1

# ===============================
# ADC (for SEN0114)
# ===============================
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y

# ===============================
# I2C (for SEN0546 / CHT832X)
# ===============================
CONFIG_I2C=y

# ===============================
# GPIO (for LEDs)
# ===============================
CONFIG_GPIO=y

# ===============================
# Flash + NVS (for log_store)
# ===============================
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# ===============================
# Logging / console
# ===============================
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y

# ===============================
# Stack sizes
# ===============================
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
